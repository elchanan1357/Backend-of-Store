<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="login">
        <div class="login-form">
            <h1>Register</h1>
            <h2>Please enter your details</h2>

            <label for="fn">Full Name</label>
            <br>
            <br>
            <input class="input-group" id="fn" type="text" placeholder="Enter your full name here...">
            <br>
            <label for="em">Email</label>
            <br><br>
            <input class="input-group" id="em" type="text" placeholder="Enter your email here...">
            <br>
            <label for="ph">Phone</label>
            <br><br>
            <input class="input-group" id="ph" type="text" placeholder="Enter your phone number here...">
            <br>
            <label for="pw">Password</label>
            <br><br>
            <input class="input-group" id="pw" type="password" placeholder="Enter your password here...">
            <br>
            <label for="pw2">Verify Password</label>
            <br>
            <br>
            <input class="input-group" id="pw2" type="password" placeholder="Enter your password again...">
            <br>
            <button id="submit" onclick="submitRegistration()">Submit</button>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
