<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <div class="login-form">
            <h1>Login</h1>
            <h2>Please enter your credentials</h2>

            <label for="em">Email</label>
            <br>
            <input class="input-group" id="em" type="text" placeholder="Enter your email here..." required>
            <br>
            <label for="pw">Password</label>
            <br>
            <input class="input-group" id="pw" type="password" placeholder="Enter your password here..." required>
            <br>
            <button id="login" onclick="submitLogin()">Login</button>

            <hr> 

            <p class="register-text">
                Don't have an account? <a href="register.html" class="register-link">Register here</a>
            </p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
